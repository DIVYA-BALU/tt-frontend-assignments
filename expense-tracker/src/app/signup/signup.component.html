<body>
    <div class="signUpPage">
        <div class="left-section">
            <div class="brandDetails" style="margin-top: 10%;">    
                <img class="logo" src="https://img.freepik.com/free-vector/gradient-accounting-logo-template_23-2148863566.jpg?size=338&ext=jpg&ga=GA1.1.1803636316.1701475200&semt=ais" alt="logo">
                <div>Expensify</div>
            </div>
            <div class="welcome">Welcome Back</div>
            <div>To keep connected with us plase login with your personal info</div>
            <div class="login-button" style="top: 10%;">
                <button mat-raised-button color="primary" (click)="login()">SignIn</button>
            </div>
        </div>
        <div class="right-section">
            <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
                <div class="example-container">
                    <mat-label class="heading-create">Create Account</mat-label>
                    <div style="vertical-align: bottom;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#7d7d7d" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                        <mat-form-field appearance="fill" >
                            <mat-label>Enter your Name</mat-label>
                            <input matInput formControlName="userName">
                        </mat-form-field>
                    </div>
                    <!-- <mat-error *ngIf="!signUp.valid">Name is required</mat-error> -->
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="25" width="20" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#8d8d8d" d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your email</mat-label>
                            <input matInput formControlName="email">
                            <!-- <mat-error *ngIf="signUp.valid">Email is required</mat-error> -->
                        </mat-form-field>
                    </div>
                    <div>
                        <i class="fa-regular fa-lock fa-xl" style="color: #8d8d8d; margin-right: 20px;"></i>               
                        <mat-form-field appearance="fill" >
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="'password'" formControlName="password">
                            <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button> -->
                        
                            <!-- <mat-error *ngIf="signUp.valid">Password is required</mat-error> -->
                        </mat-form-field> 
                    </div>
                    <div>
                        <div class="signup-button-div"> 
                            <button class="signup-button" mat-raised-button color="primary">SignUp</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
