<body>
    <div class="signInPage">
        <div class="left-section">
            <div class="brandDetails" style="margin-top: 10%;">    
                <img class="logo" src="https://img.freepik.com/free-vector/gradient-accounting-logo-template_23-2148863566.jpg?size=338&ext=jpg&ga=GA1.1.1803636316.1701475200&semt=ais" alt="logo">
                <div>Expensify</div>
            </div>
            <div class="welcome">Welcome Back</div>
            <div>To keep connected with us plase login with your personal info</div>
        </div>
        <div class="right-section">
            <form [formGroup]="signIn" (ngSubmit)="onSubmit()">
                <div class="example-container">
                    <mat-label class="heading-create">Login Account</mat-label>
                    <div style="vertical-align: bottom;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#7d7d7d" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                        <mat-form-field appearance="fill" >
                            <mat-label>Enter your Name</mat-label>
                            <input matInput formControlName="userName">
                        </mat-form-field>
                    </div>
                    <!-- <mat-error *ngIf="!signUp.valid">Name is required</mat-error> -->
                    <div>
                        <i class="fa-regular fa-lock fa-xl" style="color: #8d8d8d; margin-right: 20px;"></i>               
                        <mat-form-field appearance="fill" >
                            <mat-label>Enter your Password</mat-label>
                            <input matInput formControlName="password" [type]="'password'">
                            <!-- <mat-error *ngIf="signUp.valid">Password is required</mat-error> -->
                        </mat-form-field> 
                    </div>
                    <div>
                        <div class="signin-button-div">
                            <button class="signin-button" mat-raised-button color="primary">SignIn</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
