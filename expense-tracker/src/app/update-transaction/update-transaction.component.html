<div>
    <form [formGroup]="updateTransaction" (ngSubmit)="onSubmit()">
        <label for="category">Category</label>
        <select #category id="category" (change)="categoryUpdate(category.value)" formControlName="category"> 
            <option  default>Select Category</option>
            <option *ngFor="let item of categories" >{{item}}</option>
        </select>
        <label for="transactionType">Transaction Type</label>
        <select #type id="transactionType" (change)="transactionTypeUpdate(type.value)" formControlName="transactionType">
            <option default>Select type</option>
            <option *ngFor="let item of transactionTypes" >{{item}}</option>
        </select> 
        <label for="description">Description</label>
        <input type="text" formControlName="description" id="description">
        <label for="date">Date</label>
        <input type="date" id="date" formControlName="date" name="date"> 
        <button [disabled]="!updateTransaction.valid">Add Transaction</button>
    </form>
</div>
