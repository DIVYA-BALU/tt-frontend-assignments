<div class="form-container">
  <form [formGroup]="profileForm" (ngSubmit)="onSave()">
    <table>
      <tr>
        <td>
          <label for="fname">First name:</label>
          <input
            type="text"
            name="firstName"
            id="fname"
            formControlName="firstName"
          />
        </td>
        <td>
          <label for="lname">Last name:</label>
          <input
            type="text"
            name="lastName"
            id="lname"
            formControlName="lastName"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" formControlName="email" />
        </td>
        <td>
          <label for="pno">Phone no:</label>
          <span *ngIf="(profileForm.controls['phoneNo'].errors?.['pattern'])">
            PhoneNo should contain only 10 digits
          </span>
          <input
            type="text"
            name="phoneNo"
            id="pno"
            formControlName="phoneNo"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="occupation">Occupation:</label>
          <input
            type="text"
            name="occupation"
            id="occupation"
            formControlName="occupation"
          />
        </td>
        <td>
          <label for="location">Location:</label>
          <input
            type="text"
            name="location"
            id="location"
            formControlName="location"
          />
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit" [disabled]="profileForm.valid">SAVE</button>
          <button mat-dialog-close>Cancel</button>
        </td>
      </tr>
    </table>
  </form>
</div>
