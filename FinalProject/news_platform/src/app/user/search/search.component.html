<div>
  <h2>
    {{ value | titlecase }}
  </h2>
</div>

<!-- <hr> -->

<div class="container">
  <div *ngFor="let newsContent of news" class="card">
    <div class="img-div">
      <img src="{{ newsContent.images[0] }}" alt="Photo of a Shiba Inu" />
    </div>
    <div class="content-div">
      <a routerLink="">{{ newsContent.title }}</a>
    </div>
  </div>
</div>
