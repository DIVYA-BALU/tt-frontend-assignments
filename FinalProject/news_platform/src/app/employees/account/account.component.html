<div class="container">
  <div class="button-div">
    <button class="button" (click)="openDialog()">Create Account</button>
  </div>

  <div class="mat-elevation-z8" class="table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let row">{{ row.role.roleName }}</td>
      </ng-container>

      <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Permission</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="openDialog1(row.authorities)">View Permissions</button>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="add permission">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Add Permission
        </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="paginator.length"
      [pageSize]="paginator.pageSize"
      [pageIndex]="paginator.pageIndex"
      (page)="nextPage($event)"
      [pageSizeOptions]="[3, 6, 9, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
