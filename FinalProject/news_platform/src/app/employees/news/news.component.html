<div class="container">
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="newsUid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>News Uid</th>
          <td mat-cell *matCellDef="let row">{{ row.newsUid }}</td>
        </ng-container>
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <ng-container matColumnDef="synopsis">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Synopsis</th>
          <td mat-cell *matCellDef="let row">{{ row.synopsis }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let row">{{ row.category }}</td>
        </ng-container>
  
        <ng-container matColumnDef="images">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Images</th>
          <td mat-cell *matCellDef="let row">
            <ul *ngFor="let image of row.images">
              <a href="{{image}}">image</a>
            </ul>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Content
          </th>
          <td mat-cell *matCellDef="let row">
            <div [innerHTML]="row.content"></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Date
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.date | date}}
            </td>
          </ng-container>

          <ng-container matColumnDef="approval">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Approval
            </th>
            <td mat-cell *matCellDef="let row">
                <div class="button-div">
                <button type="button" class="button" (click)="onAccept(row.id)">ACCEPT</button>
                <button type="button" class="button" (click)="openDialog(row.id)">REJECT</button>
            </div>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        #paginator
        [length]="paginator.length"
        [pageSize]="paginator.pageSize"
        [pageIndex]="paginator.pageIndex"
        (page)="nextPage($event)"
        [pageSizeOptions]="[3, 6, 9, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
