<div class="container">
  
    <div class="mat-elevation-z8" class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="shortReadsUid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ShortReads Uid</th>
          <td mat-cell *matCellDef="let row">{{ row.shortReadsUid }}</td>
        </ng-container>
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
            <td mat-cell *matCellDef="let row">{{ row.category.categoryName }}</td>
          </ng-container>
  
        <ng-container matColumnDef="images">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Images</th>
          <td mat-cell *matCellDef="let row">
            <button (click)="openDialog2(row.images)">View Images</button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Content
          </th>
          <td mat-cell *matCellDef="let row">
            <button (click)="openDialog1(row.content)">View Content</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Date
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.date | date}}
            </td>
          </ng-container>

          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
            <td mat-cell *matCellDef="let row">{{ row.reason }}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        #paginator
        [length]="paginator.length"
        [pageSize]="paginator.pageSize"
        [pageIndex]="paginator.pageIndex"
        (page)="nextPage($event)"
        [pageSizeOptions]="[3, 6, 9, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
