<div *ngIf="courses.length > 0; else noData" class="course-div">
  <div *ngFor="let course of courses">
    <mat-card class="example-card">
      <img
        mat-card-image
        src="/assets/preview.png"
        alt="image"
      />
      <mat-card-content class="card">
        <mat-card-header>
          <mat-card-title>{{ course.courseUid }}</mat-card-title>
          <mat-card-title>{{ course.courseName }}</mat-card-title>
          <mat-card-subtitle>{{
            course.amount | currency : "INR"
          }}</mat-card-subtitle>
          <mat-card-subtitle>{{ course.reviews }} reviews</mat-card-subtitle>
        </mat-card-header>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #noData>
  <p>{{ status }}</p>
</ng-template>
