<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id = "quiz_form">
            <h1>Quiz Zone</h1>
            <div class="question">
                <p>1. What does HTML stand for?</p>

                <input type="radio" id="quiz1-option1" name="quiz_one" value=1>
                <label for="quiz1-option1">HyperText Markup Language</label><br>

                <input type="radio" id="quiz1-option2" name="quiz_one" value=2>
                <label for="quiz1-option2">HotMail</label><br>

                <input type="radio" id="quiz1-option3" name="quiz_one" value=3>
                <label for="quiz1-option3">How to Make Lasagna</label><br>
            </div>
            <div class="question">
                <p>2. How many tags are in a regular HTML element?</p>

                <input type="radio" id="quiz2-option1" name="quiz_two" value="1">
                <label for="quiz2-option1">2</label><br>

                <input type="radio" id="quiz2-option2" name="quiz_two" value="2">
                <label for="quiz2-option2">1</label><br>

                <input type="radio" id="quiz2-option3" name="quiz_two" value="3">
                <label for="quiz2-option3">3</label><br>
            </div>
            <div class="question">
                <p>3. What is the difference between an opening tag and a closing tag?</p>

                <input type="radio" id="quiz3-option1" name="quiz_three" value="1">
                <label for="quiz3-option1">Opening tag has a / in front.</label><br>

                <input type="radio" id="quiz3-option2" name="quiz_three" value="2">
                <label for="quiz3-option2">Closing tag has a / in front.</label><br>

                <input type="radio" id="quiz3-option3" name="quiz_three" value="3">
                <label for="quiz3-option3">There is no difference.</label><br>
            </div>
            <div class="button">
                <input type="submit">
            </div>
        </form>
    </div>
    <script src="quiz.js"></script>
</body>

</html>
