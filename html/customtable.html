<!DOCTYPE html>

<head>

    <title>Document</title>

<style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    td{
        padding: 0px;

        border: 1px solid black; 
    }
</style>

                    </table>
                </td>
            </tr>
        <tr>
            <td>
                <table style="height: 100px;">
