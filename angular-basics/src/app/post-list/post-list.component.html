<h1>API call with service</h1>
<div class="post-list">
    <h2>Posts</h2>
    <table>
    <thead>
    <tr>
    <th>UserID</th>
    <th>ID</th>
    <th>Title</th>
    <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
    <td>{{ post.userId }}</td>
    <td>{{ post.id }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.body }}</td>
    </tr>
    </tbody>
    </table>
</div>
