<mat-card>
    <mat-card-content class="card">
      <i class="icon fas fa-box-open"></i>
      <div class="detail">
        <h2>PRODUCTS</h2>
      </div>
    </mat-card-content>
  </mat-card>
  
  <button mat-raised-button class="btn" (click)="openAddProductDialog()">
    Add Product
  </button>
  
  <div class="search-container">
    <i class="icon-search fas fa-search"></i>
    <input
      type="text"
      class="search"
      placeholder="Search"
      [(ngModel)]="search"   
    />
    <!-- [formControl]="searchControl" -->
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

  
      <ng-container matColumnDef="productprice">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openEditProductDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteProduct(element.productId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      
    >
    </mat-paginator>
  </div>
  
  <!-- (page)="nextPage($event)" -->
