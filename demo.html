<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link tag -->
    <link rel="stylesheet" href="style.css">
    link
</head>
<body>

    <!-- headings tags  -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>

    <!-- paragraph tag -->
    <p>This is p1</p>

    <!-- br tag using for vertical space-->
    <br>
    <p>THis is p2</p>

    <!-- hr tag - uses to create a line -->
    <hr>

    <!-- a tag - used to provide a web link -->
    <a href="https://www.youtube.com/">Link</a>
    <a href="https://www.youtube.com/" target="blank">Link</a>
    <br><br>

    <!-- address tag used to denote the address details -->
    <address>
        contact details
        mail id 
        pincode
    </address>

    <!-- img tag - use to provide image source -->
    <img src="img1.jpg" width="120px" height="120px" alt="bird image">

    <br><br>

    <!-- abbr tag - used give an abbrevation.while we hover the word it shows the abbrevation-->
    <abbr title="World Health Organisation">
        WHO
    </abbr>

    <br><br>
    <table style="border:1px solid black;width: 20%;">
        <tr>
            <th>head1</th>
            <th>head2</th>
        </tr>
        <tr>
            <td>content1</td>
            <td>content2</td>
        </tr>
    </table>

    <br><br><br>

    
</body>
</html>
