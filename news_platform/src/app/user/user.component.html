<ng-container>

      <div class="heading">
        InsightNow
      </div>
      <div class="example-spacer"></div>
      <div class="icon">
        <!-- <h4>Hi, {{ name }}</h4> -->
        <a routerLink="profile" *appRoutehide="logged">
          <i class="fa fa-user" aria-hidden="true"></i>

        <button type="button" (click)="logout()" *appRoutehide="logged">
          <i class="fa-solid fa-right-from-bracket"></i>
