<div class="container">
  <div class="header">
    <div class="heading" *ngIf="article">
      <h2>{{ article.title }}</h2>
      <p>{{ article.category }}</p>
      <p>Report | {{ article.date }}</p>
    </div>
    <div class="button">
      <button
        mat-button
        matTooltip="Save for later"
        matTooltipClass="example-tooltip-uppercase"
        aria-label="Button that shows a red tooltip"
      >
        <i class="fa-regular fa-bookmark"></i>
      </button>
    </div>
  </div>
  <hr>
  <div class="content" *ngIf="article">
    <div *ngFor="let image of article.images">
      <img src="{{ image }}" alt="image" />
    </div>
    <div [innerHtml]="article.content"></div>
  </div>
</div>
