<div class="container">
    <div *ngFor="let article of articles" class="card">
      <div class="img-div">
        <img src="{{ article.images[0] }}" alt="img" />
      </div>
      <div class="content-div">
        <div class="div-flex">
          <span>Report | {{ article.date }}</span>
          <a [routerLink]="['/user/display-article', article.id]">
            {{ article.title }}</a
          >
        </div>
        <button mat-button matTooltip="Save for later"
        matTooltipClass="example-tooltip-uppercase"
        aria-label="Button that shows a red tooltip"><i class="fa-regular fa-bookmark"></i></button>
      </div>
    </div>
  </div>
  <div class="button">
    <button type="button" (click)="loadMore()">Load more...</button>
  </div>
