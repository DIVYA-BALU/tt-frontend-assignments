<div class="spinner-container" *appRoutehide="spinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

<div class="container" *appRoutehide="!spinner">
    <div class="header">
        <div class="heading" *ngIf="news">
            <h2>{{ news.title }}</h2>
            <p>{{ news.category }}</p>
            <p>Report | {{ news.date | date}}</p>
        </div>
    </div>
    <hr />
    <div class="content" *ngIf="news">
        <div *ngFor="let image of news.images" class="image">
            <img src="{{ image }}" alt="image" />
        </div>
        <div [innerHtml]="news.content"></div>
    </div>
</div>
