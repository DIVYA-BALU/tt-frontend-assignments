<div class="container">
  <div class="mat-elevation-z8" class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No</th>
        <td mat-cell *matCellDef="let row">{{ row.phoneNo }}</td>
      </ng-container>

      <ng-container matColumnDef="images">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Images</th>
        <td mat-cell *matCellDef="let row">
          <ul *ngFor="let image of row.images">
            <a href={{image}}>image</a>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date | date}}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Content</th>
        <td mat-cell *matCellDef="let row">{{ row.content }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="approval">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Approval
        </th>
        <td mat-cell *matCellDef="let row">
            <div class="button-div">
            <button type="button" class="button" (click)="onAccept(row.id)">ACCEPT</button>
            <button type="button" class="button" (click)="openDialog(row.id)">REJECT</button>
        </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
      <mat-paginator
        #paginator
        [length]="paginator.length"
        [pageSize]="paginator.pageSize"
        [pageIndex]="paginator.pageIndex"
        (page)="nextPage($event)"
        [pageSizeOptions]="[3, 6, 9, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
  </div>
</div>
