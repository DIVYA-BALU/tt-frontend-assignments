<!DOCTYPE html>
<html>

<head>
    <title></title>

    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
    </style>

</head>

<body>
    <table border="1" width="50%">

        <table border="1" width="50%">
            <tr>
                <td height="50px" width="60%">1</td>
                <td height="50px" width="40%">2</td>
            </tr>
        </table>

        <table border="1" width="50%">
            <tr>
                <td height="60px">3</td>
            </tr>
        </table>

        <table border="1" width="50%">
            <tr>
                <td height="80px">4</td>
            </tr>
        </table>

        <table border="1" width="50%">
            <tr>
                <td width="50%">
                    <table border="1" width="100%">
                        <tr>
                            <td height="100px">5</td>
                        </tr>
                        <tr>
                            <td height="60px">8</td>
                        </tr>
                    </table>
                </td>
                <td width="30%">
                    <table border="1" width="100%">
                        <tr>
                            <td height="160px">6</td>
                        </tr>
                    </table>
                </td>
                <td width="20%">
                    <table border="1" width="100%">
                        <tr>
                            <td height="130px">7</td>
                        </tr>
                        <tr>
                            <td height="30px">9</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <table border="1" width="50%">
            <tr>
                <td width="30%">
                    <table border="1" width="100%">
                        <tr>
                            <td height="100px">10</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table border="1" width="100%">
                        <tr>
                            <td height="50px" width="20%">11</td>
                        </tr>
                        <tr>
                            <td height="50px" width="20%">12</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <table border="1" width="50%">
            <tr>
                <td height="130px" width="60%">13</td>
                <td height="130px" width="40%">14</td>
            </tr>
        </table>

        <table border="1" width="50%">
            <tr>
                <td height="50px" width="20%">15</td>
                <td height="50px" width="80%">16</td>
            </tr>
        </table>
    </table>
</body>

</html>
