<form action="">
    <label for="username">username</label>
    <input type="text" id="username" [(ngModel)]="loginRequest.username" name="username">
    <label for="password">password</label>
    <input type="text" id="password" [(ngModel)]="loginRequest.password" name="password">
    <button type="submit" (click)="loginUser()">submit</button>
</form>
