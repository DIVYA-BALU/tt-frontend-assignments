<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            width: 100%;
            border: 1px solid black;
            border-Collapse: Collapse;
        }
    
        td {
            border: 1px solid black;
            border-spacing:1px;
            padding: 0px;
            text-align: center;
        }
    </style>
</head>
