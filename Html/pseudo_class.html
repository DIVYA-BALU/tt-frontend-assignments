<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        li:hover {
            background: slateblue;
        }

        input:focus {
            background: grey;
        }

        input:checked {
            margin: 20px;
        }

        li:first-child {
            background-color: aquamarine;
        }

        li:nth-last-child(2n) {
            background: rgb(118, 247, 118);
        }

        li:nth-last-child(2n - 1) {
            background: rgb(248, 108, 108);
        }
    </style>
</head>
<body>

    <input type="text">

    <input type="checkbox">
    
    <div>Div Tag</div>
    <span>Span Tag</span>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
