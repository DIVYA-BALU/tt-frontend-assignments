<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TableDemo</title>
    </head>
        <style>
            table{
                width: 100%;
                border-collapse: collapse;
            }

            td{
                border-spacing: 1px;
                padding: 0px;
                text-align: center;
            }
        </style>
        
    <table>
        <tr>
            <table border="solid" width="100%">
                <td width="70%">1</td>
                <td>2</td>
            </table>
        </tr>

        <tr>
            <table border="solid" width="100%" height="50px">
                <td>3</td>
            </table>
        </tr>

        <tr>
            <table border="solid" width="100%" height="90px">
                <td>4</td>
            </table>
        </tr>

        <tr>
            <table border="solid" width="100%">
                <tr>
                    <td>
                        <table border="solid" width="100%" height="100px">
                            <tr height="60px">
                                <td>5</td>
                            </tr>
                            <tr height="40px">
                                <td>8</td>
                            </tr>
                        </table>
                    </td>

                    <td>
                        <table border="solid" width="100%">
                            <tr height="100px">
                                <td>6</td>
                            </tr>
                        </table>
                    </td>

                    <td>
                        <table border="solid" width="100%" height="100%">
                            <tr height="70px">
                                <td>7</td>
                            </tr>
                            <tr height="30px">
                                <td>9</td>
                            </tr>
                        </table>
                    </td>
                </tr>                
            </table>
        </tr>

        <tr>
            <table border="solid" width="100%" height="100px">
                <td width="20%">10</td>
                   <td>
                       <table border="solid"  width="100%">
                           <tr>
                               <td height="50px">11</td>
                           </tr>
                           <tr>
                               <td height="50px">12</td>
                           </tr>
                       </table>
                   </td>
            </tr>
            </table>
        </tr>

        <tr>
            <table border="solid" width="100%" height="100px">
                <tr>
                    <td width="70%">13</td>
                    <td>14</td>
                </tr>
            </table>
        </tr>

        <tr>
            <table border="solid" width="100%" height="30px">
                <tr>
                    <td width="20%">15</td>
                    <td>16</td>
                </tr>
            </table>
        </tr>
    </table>
</html>
