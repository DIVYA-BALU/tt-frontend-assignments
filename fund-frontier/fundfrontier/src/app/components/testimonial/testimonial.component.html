<div class="card-div">
  <mat-card class="card" *ngFor="let story of stories">
    <mat-card-header class="header">
      <mat-card-title>My Story</mat-card-title>
      <mat-card-subtitle>{{story.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <img src="/assets/images/testimonial.jpeg">
      <p>
        {{story.story}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<button mat-button (click)="loadMore()"> Load More </button>
