<div class="container">
  <div class="search">
    <mat-form-field class="example-form-field" class="search-input">
        <mat-label for="yearOfStudy">Seach by Year</mat-label>
        <mat-select
          id="yearOfStudy"
          [(ngModel)]="year"
        >
          <mat-option value="I" (click)="getStudentsByYear()">I</mat-option>
          <mat-option value="II" (click)="getStudentsByYear()">II</mat-option>
          <mat-option value="III" (click)="getStudentsByYear()">III</mat-option>
          <mat-option value="IV" (click)="getStudentsByYear()">IV</mat-option>
          <mat-option value="V" (click)="getStudentsByYear()">V</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-form-field" class="search-input">
        <mat-label> Search By Course</mat-label>
        <input matInput type="text" [(ngModel)]="course">
          <button matSuffix mat-icon-button aria-label="search" (click)="getStudentsByCourse()">
            <mat-icon>search</mat-icon>
          </button>
      </mat-form-field>
      <mat-form-field class="example-form-field" class="search-input">
        <mat-label> Search By College </mat-label>
        <input matInput type="text" [(ngModel)]="college">
          <button matSuffix mat-icon-button aria-label="search" (click)="getStudentsByCollege()">
            <mat-icon>search</mat-icon>
          </button>
      </mat-form-field>
</div>



  <div class="students-list">
    <mat-card class="example-card" *ngFor="let student of students">
      <mat-card-header>
        <mat-card-title>Student</mat-card-title>
        <mat-card-subtitle>{{student.firstName}} {{student.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{student.profilePhoto}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          <strong>College : </strong>{{student.collegeName}}
          <br>
          <strong>Year Of Study : </strong>{{student.yearOfStudy}}
          <br>
          <strong>Fund to be Raised : </strong>{{student.fundRequired}}
          <br>
          <strong>{{student.fundRaised}} / {{student.fundRequired}} raised</strong>


        </p>
        <mat-progress-bar mode="determinate" [value]="student.raisedPercent"></mat-progress-bar>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewStudent(student)"> Know More</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-button class="load-more" (click)="loadMore()"> Load More</button>
</div>
