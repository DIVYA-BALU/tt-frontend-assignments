<div class="loginbg">

  <div class="space"></div>
  <div class="login">
    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" required #emailField="ngModel" />
        <div *ngIf="emailField.invalid && loginForm.submitted" class="error">
          Email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required #passwordField="ngModel" />
        <div *ngIf="passwordField.invalid && loginForm.submitted" class="error">
          Password is required.
        </div>
      </div>

      <button type="submit">Login</button>
      <div *ngIf="invalidLogin" class="error">
        <br />
        Invalid User Credentials
      </div>
      <p class="register-link">
        Not a user? <a routerLink="/header/register">Register</a>
      </p>
    </form>
  </div>

</div>
