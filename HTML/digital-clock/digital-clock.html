<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <h1>Digital Clock</h1>
        <div class="clock-container">
            <div class="ist-time">
                <h1>IST</h1>
                <h2>Indian Standard Time</h2>
                <h3 id="ist"></h3>
            </div>
            <div class="kst-time">
                <h1>KST</h1>
                <h2>Korean Standard Time</h2>
                <h3 id="kst"></h3>
            </div>
            <div class="sgt-time">
                <h1>SGT</h1>
                <h2>Singapore Standard Time</h2>
                <h3 id="sgt"></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
