<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SampleForm</title>
</head>
<body>
    <h1>User Details</h1>
        <form class="general-form emp-form" >
            <label for="user-name">First Name</label>
            <input type="text" id="user-name" name="user_name" required>
            <br>
            <label for="user-id">User ID</label>
            <input type="text" id="user-id" name="emp_id" required>
            <br>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <br>
            <input type="submit">
        </form>
</body>
</html>
