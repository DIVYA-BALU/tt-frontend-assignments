<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <style>
    .youtube{
      display:inline;
      border: 3px solid;
      border-color: black;
    }
    .amazon{
      border: 3px solid;
      border-color: black;
    }
    .google{
      border: 3px solid;
      border-color:black;
    }
    .links{
      color: black;
      border: 5px solid;
      border-color: black;
      background-color: bisque;
    }
    .youtubelink{
      border: 2px dotted rgb(74, 16, 16);
      background-color: rgb(239, 134, 134);
      /* padding: 20px; */
    }
    .amazonlink{
      display:inline-block;
      border: 2px dotted rgb(45, 16, 74);
      background-color: rgb(181, 165, 247);
      padding: 20px;
    }
    .googlelink{
      display:block;
      border:2px dotted rgb(47, 32, 212);
      padding: 20px;
      background-color: rgb(166, 181, 249);
    }
  </style>
</head>
<body>
  <h1 class="links">Links</h1>
  <p class="youtube">Click <a class="youtubelink" href="https://www.youtube.com/" target="_blank">here</a> to open youtube</p>
  <p class="amazon">Click <a class="amazonlink" href="https://www.amazon.com/" target="_blank">here</a> to open amazon</p>
  <p class="google">Click <a class="googlelink" href="https://www.google.com/" target="_blank">here</a> to open google</p>
  <button></button>
</body>
</html>
