<mat-dialog-content class="mat-typography">
  <div class="form-div">
    <h1>FILL PRODUCT DETAILS</h1>
    <form [formGroup]="productCreationForm">
      <div class="form-elements">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" formControlName="productName" placeholder="Enter Product Name"
          autocomplete="off">
        <div class="indication"
          *ngIf="productCreationForm.get('productName')?.invalid && (productCreationForm.get('productName')?.touched || isSaveButtonClicked)">
          <span *ngIf="productCreationForm.get('productName')?.hasError('required')">Product Name is required</span>
        </div>
      </div>
      <div class="form-elements">
        <label for="section">Section:</label>
        <select formControlName="section" id="section">
          <option value="" disabled>Select a section</option>
          <option *ngFor="let section of sections" [ngValue]="section">{{ section.name }}</option>
        </select>
        <div class="indication"
          *ngIf="productCreationForm.get('section')?.invalid && (productCreationForm.get('section')?.touched || isSaveButtonClicked)">
          <span *ngIf="productCreationForm.get('section')?.hasError('required')">Section is required</span>
        </div>
      </div>
      <div class="form-elements">
        <label for="branch">Branch:</label>
        <select formControlName="branch" id="branch">
          <option value="" disabled>Select a branch</option>
          <option *ngFor="let branch of branches" [ngValue]="branch">{{ branch.name }}</option>
        </select>
        <div class="indication"
          *ngIf="productCreationForm.get('branch')?.invalid && (productCreationForm.get('branch')?.touched || isSaveButtonClicked)">
          <span *ngIf="productCreationForm.get('branch')?.hasError('required')">Branch is required</span>
        </div>
      </div>
      <div class="form-elements">
        <label for="cogs">COGS:</label>
        <input type="text" id="cogs" formControlName="cogs" placeholder="Enter COGS in number" autocomplete="off">
        <div class="indication"
          *ngIf="productCreationForm.get('cogs')?.invalid && (productCreationForm.get('cogs')?.touched || isSaveButtonClicked)">
          <span *ngIf="productCreationForm.get('cogs')?.hasError('invalidNumber')">Please enter a valid cogs in
            number.</span>
          <span *ngIf="productCreationForm.get('cogs')?.hasError('required')">Cogs is required.</span>
        </div>
      </div>
      <div class="form-elements">
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" formControlName="totalQuantity" placeholder="Enter Quantity in number"
          autocomplete="off">
        <div class="indication"
          *ngIf="productCreationForm.get('totalQuantity')?.invalid && (productCreationForm.get('totalQuantity')?.touched || isSaveButtonClicked)">
          <span *ngIf="productCreationForm.get('totalQuantity')?.hasError('invalidNumber')">Please enter a valid
            quantity in
            number.</span>
          <span *ngIf="productCreationForm.get('totalQuantity')?.hasError('required')">Quantity is required.</span>
        </div>
      </div>
      <div class="form-elements">
        <label for="price">Price in Rs:</label>
        <input type="text" id="price" formControlName="price" placeholder="Enter Price in number" autocomplete="off">
        <div class="indication"
          *ngIf="productCreationForm.get('price')?.invalid && (productCreationForm.get('price')?.touched || isSaveButtonClicked)">
          <span *ngIf="productCreationForm.get('price')?.hasError('invalidNumber')">Please enter a valid price in
            number.</span>
          <span *ngIf="productCreationForm.get('price')?.hasError('required')">Price is required.</span>
        </div>
      </div>
      <div class="form-elements">
        <mat-spinner diameter="32" *ngIf="isLoading"></mat-spinner>
        <button type="submit" [disabled]="isLoading" (click)="submit()">Save</button>
        <button type="button" (click)="closeProductDialogForm()">Close</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
