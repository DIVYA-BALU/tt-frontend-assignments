<div class="form-div">
  <h1>FILL INVESTMENT DETAILS</h1>
  <form [formGroup]="investmentForm" (ngSubmit)="submit()">
    <div>
      <label for="description">Description</label>
      <input type="text" id="description" formControlName="description">
      <div *ngIf="investmentForm.get('description')?.invalid && investmentForm.get('description')?.touched">
        <span *ngIf="investmentForm.get('description')?.hasError('required')">Description is required</span>
      </div>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="text" id="amount" formControlName="amount">
      <div *ngIf="investmentForm.get('amount')?.invalid && investmentForm.get('amount')?.touched">
        <span *ngIf="investmentForm.get('amount')?.hasError('invalidNumber')">Please enter a valid amount in number.</span>
        <span *ngIf="investmentForm.get('amount')?.hasError('required')">Amount is required.</span>
      </div>
    </div>
    <div>
      <mat-spinner diameter="32" *ngIf="isLoading"></mat-spinner>
      <button type="submit" [disabled]="investmentForm.invalid || isLoading">Save</button>
      <button type="button" (click)="closeInvestmentDialogForm()">Close</button>
    </div>
  </form>
</div>
