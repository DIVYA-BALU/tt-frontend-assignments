<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<div>
  <ng-container matColumnDef="Serial Number">
    <th mat-header-cell *matHeaderCellDef> S.No </th>
    <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="Branch">
    <th mat-header-cell *matHeaderCellDef> Branch </th>
    <td mat-cell *matCellDef="let product"> {{product.branch.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Section">
    <th mat-header-cell *matHeaderCellDef> Section </th>
    <td mat-cell *matCellDef="let product"> {{product.section.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let product"> {{product.totalQuantity}} </td>
  </ng-container>

  <ng-container matColumnDef="Available Quantity">
    <th mat-header-cell *matHeaderCellDef> Available Quantity </th>
    <td mat-cell *matCellDef="let product"> {{product.availableQuantity}} </td>
  </ng-container>

  <ng-container matColumnDef="SelectedQuantity">
    <th mat-header-cell *matHeaderCellDef> Selected Quantity </th>
    <td mat-cell *matCellDef="let product" >
      <select id="quantity"  #quantityDropdown>
        <option *ngFor="let quantity of availableQuantities(product)" [value]="quantity">{{ quantity }}</option>
      </select>
      <button mat-raised-button color="primary" (click)="addToBill(product,quantityDropdown.value)">
        Add to Bill
      </button>
    </td>
  </ng-container>
</div>
 


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalProducts" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
  (page)="onPageChange($event)">
</mat-paginator>
<button mat-button (click)="openProductDialogForm()">Create Product</button>
