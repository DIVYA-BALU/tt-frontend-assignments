<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let product"> {{product.ProductName}} </td>
  </ng-container>

  <ng-container matColumnDef="Branch">
    <th mat-header-cell *matHeaderCellDef> Branch </th>
    <td mat-cell *matCellDef="let product"> {{product.branchName}} </td>
  </ng-container>

  <ng-container matColumnDef="Section">
    <th mat-header-cell *matHeaderCellDef> Section </th>
    <td mat-cell *matCellDef="let product"> {{product.sectionName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Section </th>
    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>

  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
  </ng-container>


  <ng-container matColumnDef="Available Quantity">
    <th mat-header-cell *matHeaderCellDef> Available Quantity </th>
    <td mat-cell *matCellDef="let product"> {{product.availableQuantity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalProducts" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
  (page)="onPageChange($event)">
</mat-paginator>
<button mat-button (click)="openProductDialogForm()">Create Product</button>
