<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Serial Number">
    <th mat-header-cell *matHeaderCellDef> S.No </th>
    <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="Section Name">
    <th mat-header-cell *matHeaderCellDef> Section Name </th>
    <td mat-cell *matCellDef="let section"> {{section.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-button (click)="openSectionDialogForm()">Create Section</button>
