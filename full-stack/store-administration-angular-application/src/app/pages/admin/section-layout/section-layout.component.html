<div>
  <div class="table">
    <div class="table-div">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Serial Number">
          <th mat-header-cell *matHeaderCellDef> S.No </th>
          <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="Section Name">
          <th mat-header-cell *matHeaderCellDef> Section Name </th>
          <td mat-cell *matCellDef="let section"> {{section.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [length]="totalSections" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
  <div class="button-div">
    <button mat-button appRole requiredRole="ADMIN" (click)="openSectionDialogForm()">Create Section</button>
  </div>
