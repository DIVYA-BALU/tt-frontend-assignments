<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="Serial Number">
    <th mat-header-cell *matHeaderCellDef> S.No </th>
    <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Branch Name">
    <th mat-header-cell *matHeaderCellDef> Branch Name </th>
    <td mat-cell *matCellDef="let branch"> {{branch.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let branch"> {{branch.location}} </td>
  </ng-container>

  <ng-container matColumnDef="Created Date">
    <th mat-header-cell *matHeaderCellDef> Created Date </th>
    <td mat-cell *matCellDef="let branch"> {{branch.createdDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalBranches" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
  (page)="onPageChange($event)">
</mat-paginator>
<button mat-button (click)="openBranchDialogForm()">Create Branch</button>
