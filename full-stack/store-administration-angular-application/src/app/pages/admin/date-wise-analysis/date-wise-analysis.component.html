<div class="branch-section-name-div">
  <p>Branch Name: {{branchName}}</p>
  <p>Section Name: {{sectionName}}</p>
</div>

<div class="table-div">
  <table mat-table [dataSource]="dateWiseAnalysisForSection" class="mat-elevation-z8">
    
    <ng-container matColumnDef="Serial Number">
      <th mat-header-cell *matHeaderCellDef> S.No </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let incomeStatement"> {{incomeStatement.date}} </td>
    </ng-container>

    <ng-container matColumnDef="Total COGS">
      <th mat-header-cell *matHeaderCellDef> Total COGS </th>
      <td mat-cell *matCellDef="let incomeStatement"> {{incomeStatement.cogs}} </td>
    </ng-container>

    <ng-container matColumnDef="Total Revenue">
      <th mat-header-cell *matHeaderCellDef> Total Revenue </th>
      <td mat-cell *matCellDef="let incomeStatement"> {{incomeStatement.revenue}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Profit / Loss">
      <th mat-header-cell *matHeaderCellDef> Profit / Loss </th>
      <td mat-cell *matCellDef="let incomeStatement"> {{incomeStatement.revenue-incomeStatement.cogs}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsForDateWiseAnalysisForSection"></tr>
    <tr mat-row *matRowDef="let incomeStatement; columns: displayedColumnsForDateWiseAnalysisForSection">
    </tr>
  </table>
</div>
<mat-paginator [length]="totalDates" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
(page)="onPageChange($event)">
</mat-paginator>
