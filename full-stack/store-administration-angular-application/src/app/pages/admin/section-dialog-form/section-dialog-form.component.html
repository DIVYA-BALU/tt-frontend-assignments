<div class="form-div">
  <h1>FILL SECTION DETAIL</h1>
  <form [formGroup]="sectionCreationForm" (ngSubmit)="submit()">
    <div class="form-elements">
      <label for="sectionName">Section Name:</label>
      <input type="text" id="sectionName" formControlName="name" placeholder="Enter Section Name" autocomplete="off">
      <div class="indication" *ngIf="sectionCreationForm.get('name')?.invalid && sectionCreationForm.get('name')?.touched">
        <span *ngIf="sectionCreationForm.get('name')?.hasError('required')">Section Name is required</span>
      </div>
    </div>
    <div class="form-elements">
      <button type="submit" [disabled]="sectionCreationForm.invalid || isLoading">Save</button>
      <button type="button" (click)="closeSectionDialogForm()">Close</button>
    </div>
  </form>
</div>
