<mat-toolbar color="primary" class="custom-toolbar">
  <span>Store Minder</span>
  <div *ngIf="isLoggedIn()">
    <span>{{userEmail}} - {{role}}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="mat-icon-button" class="icon">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logOut()">
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
