<!DOCTYPE html>
<html>
  <head>
    <title>Demo web page</title>
    <script>
      function showPosition(runner) {
        var position = runner.getAttribute("data-position");
        alert("The " + runner.innerHTML + " is " + position + ".");
      }

      td,
      tr {
        border: 0.1px solid black;
        padding: 0px;
      }
      table {
        border: 0.1px solid black;
        padding: 0px;
        border-collapse: collapse;
      }
    </style>
  </head>

    <ul>
      <li onclick="showPosition(this)" data-position="winner">user1</li>
      <li onclick="showPosition(this)" data-position="runner up">user2</li>
      <li onclick="showPosition(this)" data-position="third">user3</li>
