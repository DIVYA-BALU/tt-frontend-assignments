<div class="loginBox">
    <label>Enter Email :</label><input [(ngModel)]="email" type="text">
    <br>
    <label>Enter Password: </label><input [(ngModel)]="password" type="password">
    <br>
    <br>
    <button (click)="login()">Login</button>
    <br>
    <div>Are you new user ?
        <button (click)="register()">Register</button>
    </div>
    <div class="token">Token:
        {{token}}
    </div>

</div>
