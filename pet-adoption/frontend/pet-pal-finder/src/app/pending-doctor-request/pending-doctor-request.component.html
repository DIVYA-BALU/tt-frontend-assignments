<div *ngIf="appointmentStatuses.length === 0; else pending" class="empty">
  You Have No Pending Request
</div>
<ng-template #pending>
  <div *ngFor="let appointmentStatus of appointmentStatuses">
    <app-pending-doctor-request-card
      [appointmentStatus]="appointmentStatus"
    ></app-pending-doctor-request-card>
  </div>
</ng-template>
