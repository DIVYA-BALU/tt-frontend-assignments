<div class="container">
  <img [src]="profile?.profilePhoto" alt="" />
  <div class="details">
    Details
    <span>Name: {{ profile?.name }}</span>
    <span>Contact Number: {{ profile?.contactNumber }}</span>
    <span>City: {{ profile?.location?.city }}</span>
    <span>State: {{ profile?.location?.state }}</span>
  </div>
</div>
